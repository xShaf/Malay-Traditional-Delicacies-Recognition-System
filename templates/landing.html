{% extends "base.html" %}
{% block content %}
<div class="hero min-h-[60vh] lg:min-h-[70vh] bg-base-100/90 backdrop-blur-sm rounded-3xl shadow-xl overflow-hidden mx-auto w-full">
  <div class="hero-content text-center px-4 py-8 lg:py-0">
    <div class="max-w-md w-full">
      <h1 class="text-3xl md:text-5xl font-bold text-primary mb-4">Discover Malay Heritage</h1>
      <p class="py-4 md:py-6 text-base md:text-lg text-gray-600">
          Our advanced AI system recognizes traditional delicacies with <span class="badge badge-accent font-bold gap-1 md:gap-2 whitespace-nowrap"><i class="fa-solid fa-check-circle"></i> {{ avg_accuracy }}% Accuracy</span>.
          Upload a photo to uncover the history and recipe behind every bite.
      </p>
      <div class="flex flex-col sm:flex-row gap-3 justify-center w-full">
          <a href="/recognize" class="btn btn-primary btn-md md:btn-lg shadow-lg gap-2 w-full sm:w-auto">
              <i class="fa-solid fa-camera"></i> Start Recognising
          </a>
          <a href="/library" class="btn btn-outline btn-md md:btn-lg gap-2 w-full sm:w-auto">
              <i class="fa-solid fa-book-open"></i> Explore Library
          </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
