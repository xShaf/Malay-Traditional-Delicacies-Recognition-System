{% extends "base.html" %}
{% block content %}
<div class="hero min-h-[70vh] bg-base-100 shadow-xl overflow-hidden mx-auto w-full border border-base-200 rounded-box">
  <div class="hero-content text-center px-4">
    <div class="max-w-2xl w-full">
      <h1 class="text-4xl md:text-6xl font-bold heritage-font text-gula-melaka mb-6">Discover Malay Heritage</h1>
      <p class="py-6 text-lg md:text-xl text-gray-600 leading-relaxed">
        Our advanced AI system recognizes traditional delicacies with <span
          class="badge badge-lg badge-success text-white font-bold gap-2"><i class="fa-solid fa-check-circle"></i> {{
          avg_accuracy }}% Accuracy</span>.
        Upload a photo to uncover the history and recipe behind every bite.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center w-full mt-4">
        <a href="/recognize"
          class="btn btn-primary btn-lg shadow-md gap-2 px-8 uppercase tracking-widest text-sm font-bold">
          <i class="fa-solid fa-camera"></i> Start Analysis
        </a>
        <a href="/library"
          class="btn btn-outline btn-lg gap-2 px-8 uppercase tracking-widest text-sm font-bold border-2 hover:bg-base-200">
          <i class="fa-solid fa-book-open"></i> Browse Library
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
