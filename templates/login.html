{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[60vh] px-4">
    <div class="card w-full max-w-sm bg-base-100 shadow-xl border border-base-300">
        <div class="card-body p-8">
            <h2 class="card-title justify-center text-3xl mb-6 heritage-font text-gula-melaka">Admin Access</h2>
            <form method="POST" class="flex flex-col gap-5">
                <div class="form-control">
                    <label class="label font-bold text-xs uppercase text-gray-500 tracking-wider">Username</label>
                    <input type="text" name="username" class="input input-bordered w-full" required />
                </div>
                <div class="form-control">
                    <label class="label font-bold text-xs uppercase text-gray-500 tracking-wider">Password</label>
                    <input type="password" name="password" class="input input-bordered w-full" required />
                </div>
                <button type="submit"
                    class="btn btn-primary mt-4 w-full text-white font-bold tracking-wider">LOGIN</button>
            </form>
            <div class="divider text-xs text-gray-400 my-6">OR</div>
            <a href="/register" class="btn btn-ghost btn-sm w-full uppercase text-xs font-bold tracking-wider">Create
                Account</a>
        </div>
    </div>
</div>
{% endblock %}
