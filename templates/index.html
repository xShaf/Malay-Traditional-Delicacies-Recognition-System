<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-base-200 min-h-screen flex items-center justify-center py-10">
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="navbar bg-base-100 shadow-xl rounded-box mb-8">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl font-bold text-primary">{{ title }} ü••üç∞</a>
            </div>
            <div class="flex-none">
                <a href="{{ url_for('add_kuih_route') }}" class="btn btn-ghost">Add Kuih</a>
            </div>
        </div>

        <div class="card bg-base-100 shadow-xl p-6 text-center">
            
            <h1 class="text-3xl font-bold mb-4 text-base-content">Kuih Recognition System</h1>

            <p class="mb-6 text-lg text-base-content/80">
                Upload an image of a **traditional Malay Kuih** (e.g., Kuih Lapis, Onde-Onde, Kuih Ketayap)
                to see what our machine learning model recognizes!
            </p>

            <div class="hero bg-base-200 rounded-box p-10 mt-6 border-2 border-dashed border-base-300">
                <div class="hero-content flex-col w-full">
                    <h2 class="text-2xl font-semibold mb-4">Upload Image</h2>
                    <form method="post" enctype="multipart/form-data" action="{{ url_for('recognize_file') }}" class="w-full max-w-sm flex flex-col items-center">
                        <input type="file" name="file" accept="image/png, image/jpeg, image/jpg" required 
                               class="file-input file-input-bordered file-input-primary w-full mb-6" />
                        
                        <button type="submit" class="btn btn-primary btn-lg w-full">
                            Recognize Delicacy
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
