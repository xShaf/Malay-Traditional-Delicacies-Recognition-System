<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; text-align: center; }
        .container { max-width: 800px; margin: 50px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #38761d; margin-bottom: 20px; }
        .description { margin-bottom: 30px; color: #555; font-size: 1.1em; }
        .upload-form { border: 2px dashed #ccc; padding: 40px; border-radius: 10px; background-color: #f9f9f9; }
        input[type="file"] { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #38761d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.3s; }
        button:hover { background-color: #275d14; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the {{ title }}! ü••üç∞</h1>

        <p class="description">
            Upload an image of a traditional Malay Kuih (e.g., Kuih Lapis, Onde-Onde, Kuih Ketayap)
            to see what our machine learning model recognizes!
        </p>

        <div class="upload-form">
            <h2>Upload Image</h2>
            <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
                <input type="file" name="file" accept="image/png, image/jpeg, image/jpg" required>
                <br>
                <button type="submit">Recognize Delicacy</button>
            </form>
        </div>

    </div>
</body>
</html>
