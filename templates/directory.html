{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center text-base-content">Kuih Directory</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
        {% for kuih in kuih_list %}

        <div class="card bg-base-100 shadow-xl">
            <figure><img src="{{ url_for('static', filename=kuih.image.split('/', 1)[1]) }}" alt="{{ kuih.name }}" class="h-48 w-full object-cover"></figure>
            <div class="card-body">
                <h2 class="card-title text-2xl mb-2">{{ kuih.name }}</h2>

                <p class="text-sm text-base-content/80 mb-4">{{ kuih.history[:100] }}...</p>

                <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick="document.getElementById('modal_{{ kuih.id }}').showModal()">
                        View Details
                    </button>
                </div>
            </div>
        </div>

        <dialog id="modal_{{ kuih.id }}" class="modal">
            <div class="modal-box w-11/12 max-w-5xl">
                <h3 class="font-bold text-3xl text-primary mb-4">{{ kuih.name }}</h3>
                <div class="divider"></div>

                <div role="tablist" class="tabs tabs-bordered">

                    <input type="radio" name="kuih_tabs_{{ kuih.id }}" role="tab" class="tab" aria-label="History" checked />
                    <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6 overflow-y-auto max-h-96 text-left">
                        <h4 class="text-lg font-semibold mb-2">History</h4>
                        <p class="whitespace-pre-wrap">{{ kuih.history }}</p>
                    </div>

                    <input type="radio" name="kuih_tabs_{{ kuih.id }}" role="tab" class="tab" aria-label="Recipe" />
                    <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6 overflow-y-auto max-h-96 text-left">
                        <h4 class="text-lg font-semibold mb-2">Recipe</h4>
                        <p class="whitespace-pre-wrap">{{ kuih.recipe }}</p>
                    </div>
                </div>

                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>

        {% endfor %}
    </div>
</div>
{% endblock %}
