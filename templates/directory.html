{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center text-base-content">Kuih Directory</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for kuih in kuih_list %}
        <div class="card bg-base-100 shadow-xl">
            <figure><img src="{{ url_for('static', filename=kuih.image.split('/', 1)[1]) }}" alt="{{ kuih.name }}" class="h-48 w-full object-cover"></figure>
            <div class="card-body">
                <h2 class="card-title">{{ kuih.name }}</h2>
                <p>{{ kuih.history }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
